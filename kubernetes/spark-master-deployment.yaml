kind: Deployment
apiVersion: apps/v1
metadata:
  name: spark-master
  namespace: ricardo
spec:
  replicas: 1
  selector:
    matchLabels:
      component: spark-master
  template:
    metadata:
      labels:
        component: spark-master
    spec:
      containers:
        - name: spark-master
          image: data-stone:ricardo
          command: ["/spark-master"]
          ports:
            - containerPort: 7077
            - containerPort: 8080
          resources:
            requests:
              memory: "900m"
              cpu: "900m"
            limits:
              memory: "1Gi"
              cpu: "1"
